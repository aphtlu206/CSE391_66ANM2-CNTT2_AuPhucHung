<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        .container {
            width: 700px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #ccc;
        }

        h3 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }

        .form-group {
            display: flex;
            margin-bottom: 10px;
            align-items: center;
        }

        .form-group label {
            width: 180px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            flex: 1;
            padding: 5px;
        }

        .radio-group label,
        .checkbox-group label {
            margin-right: 15px;
            font-weight: normal;
        }

        textarea {
            height: 120px;
        }

        .buttons {
            text-align: right;
            margin-top: 20px;
        }

        button {
            padding: 6px 15px;
            margin-left: 5px;
        }

        .required {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Basic Info</h3>

    <div class="form-group">
        <label>Employee ID</label>
        <input type="text" value="9">
    </div>

    <div class="form-group">
        <label>Last Name</label>
        <input type="text" value="Dodsworth">
    </div>

    <div class="form-group">
        <label>First Name</label>
        <input type="text" value="Anne">
    </div>

    <div class="form-group radio-group">
        <label>Gender</label>
        <label><input type="radio" name="gender"> Male</label>
        <label><input type="radio" name="gender"> Female</label>
        <label><input type="radio" name="gender"> XXX</label>
        <label><input type="radio" name="gender" checked> ZZZ</label>
    </div>

    <div class="form-group">
        <label>Title</label>
        <input type="text" value="Sales Representative">
    </div>

    <div class="form-group">
        <label>Suffix</label>
        <input type="text" value="Ms.">
    </div>

    <div class="form-group">
        <label>BirthDate</label>
        <input type="text" value="1969-07-02 00:00:00">
    </div>

    <div class="form-group">
        <label>HireDate</label>
        <input type="text" value="1994-11-15 00:00:00">
    </div>

    <div class="form-group">
        <label>SSN # (if applicable)</label>
        <input type="text">
    </div>

    <div class="form-group">
        <label>Reports To</label>
        <select>
            <option>Buchanan</option>
        </select>
    </div>

    <h3>Contact Info</h3>

    <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="name@example.com">
    </div>

    <div class="form-group">
        <label>Address</label>
        <input type="text" value="7 Houndstooth Rd.">
    </div>

    <div class="form-group">
        <label>City</label>
        <input type="text" value="London">
    </div>

    <div class="form-group">
        <label>Region</label>
        <input type="text">
    </div>

    <div class="form-group">
        <label>Postal Code</label>
        <input type="text" value="WG2 7LT">
    </div>

    <div class="form-group">
        <label>Country</label>
        <select>
            <option>Russian Federation</option>
        </select>
    </div>

    <div class="form-group">
        <label>US Home Phone</label>
        <input type="text" value="(234)234-2342">
    </div>

    <div class="form-group">
        <label>Photo</label>
        <input type="text" value="EmpID9.bmp">
    </div>

    <h3>Optional Info</h3>

    <div class="form-group">
        <label>Notes</label>
        <textarea>
Anne has a BA degree in English from St. Lawrence College.
She is fluent in French and German. ZZZ
        </textarea>
    </div>

    <div class="form-group">
    <label>Preferred Shift</label>
    <div>
        <label>
            <input type="checkbox"> Regular
        </label><br>
        <label>
            <input type="checkbox" checked> Gravy Yard
        </label>
    	</div>
	</div>

    <div class="form-group">
    	<label>Active?</label>
    	<div>
        	<input type="checkbox" checked>
    	</div>
	</div>

    <div class="form-group">
        <label>Are you human?</label>
        <input type="text" placeholder="TIDAWO">
    </div>

    <div class="buttons">
        <button type="submit">Submit</button>
        <button type="reset">Cancel</button>
    </div>

    <p><span class="required">*</span> required</p>
</div>

</body>
</html>
